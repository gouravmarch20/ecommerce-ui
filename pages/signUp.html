<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/auth/signUp.css" />
  </head>
  <body>
    <nav></nav>
    <div class="signup">
      <h2 class="subheading">SignUp - <span>Create an account</span></h2>
      <div class="signup__form">
        <div>
          <label for="username">User Name</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="email" class="email-label">Email</label>
          <input type="email" name="" id="" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="" id="" />
        </div>
        <div>
          <label for="cPassword">Confirm Password</label>
          <input type="password" name="" id="" />
        </div>

        <button type="submit" class="signup__button">SignUp</button>
        <div>Already signed up go to <a href="" class="signin__button">Signin</a></div>
      </div>
    </div>
  </body>
</html>
